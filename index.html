<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>LYL Capital - Supporting Builders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #000;
            background: #faf9f7;
            overflow-x: hidden;
            font-weight: 400;
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            mix-blend-mode: difference;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(250, 249, 247, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 2rem;
            border-bottom: 1px solid #000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: normal;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.5;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #000;
        }

        .hero-content {
            max-width: 900px;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: normal;
            line-height: 1.2;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            font-weight: normal;
            line-height: 1.8;
            max-width: 750px;
            margin: 0 auto;
        }

        /* Geometric Elements */
        .geometric-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .geometric-shape {
            position: absolute;
            border: 1px solid #000;
            opacity: 0.15;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: 15%;
            left: 5%;
            border-radius: 50%;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            top: 45%;
            right: 10%;
            transform: rotate(45deg);
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            bottom: 20%;
            left: 60%;
            border-radius: 50%;
        }

        .shape-4 {
            width: 100px;
            height: 1px;
            top: 30%;
            right: 25%;
            background: #000;
            border: none;
            transform: rotate(30deg);
        }

        .shape-5 {
            width: 80px;
            height: 80px;
            bottom: 40%;
            left: 15%;
            transform: rotate(45deg);
        }

        /* Philosophy Section */
        .philosophy {
            padding: 8rem 2rem;
            border-bottom: 1px solid #000;
            max-width: 1200px;
            margin: 0 auto;
        }

        .philosophy-header {
            text-align: center;
            margin-bottom: 6rem;
        }

        .philosophy-header h2 {
            font-size: 2rem;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        .philosophy-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6rem;
            align-items: start;
        }

        .philosophy-text {
            font-size: 1rem;
            line-height: 1.8;
        }

        .philosophy-text p {
            margin-bottom: 2rem;
        }
